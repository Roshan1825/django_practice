<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>The lists of the notes :</h1>
<a href="{% url 'addEdit' %}" class="btn btn-primary btn-lg active" role="button">Add List</a>
{% if latest_note_list %}
    <ul>
        {% for note in latest_note_list %}
        <li><a href="{% url 'detail' note.id %}">{{ note.title }}</a> </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No Notes are available.</p>
{% endif %}
</body>
</html>
